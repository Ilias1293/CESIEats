<!DOCTYPE html>
<html>
<head>
  <title>Evolution des performances</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <script>
    // Get the id variable from the URL
    let urlParams = new URLSearchParams(window.location.search);
    let id_client = urlParams.get("id_client");
    let id_restaurant = urlParams.get("id_restaurant");

    localStorage.setItem("id_client", 0);
    localStorage.setItem("id_restaurant", 0);

    if(urlParams.get("id_client") != 0) {
      localStorage.setItem("id_client", id_client);
    }
    if(urlParams.get("id_restaurant") != 0) {
      localStorage.setItem("id_restaurant", id_restaurant);
    }

    // Set the id variable into local storage
    
    
    console.log(localStorage.getItem("id_client"));  
    console.log(localStorage.getItem("id_restaurant"));  
</script>
  <div class="grid-container">
    <script src="script_graph.js"></script>

    <div class="chart-container">
      <canvas id="successLoginChartLastM"></canvas>
    </div>

    <div class="chart-container">
    <canvas id="failedLoginChartLastM"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="perfsSpeedChartLast7d"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="perfsSpeedChartLastM"></canvas>
    </div>
</div>
